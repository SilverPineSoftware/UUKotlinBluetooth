plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlin.android'
}

apply from: "${uu_build_common}/uu-build-library-common.gradle"

dependencies {

    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.core:core-ktx:1.17.0'
    implementation "com.silverpine.uu:uu-core-ktx:${uu_core_version}"

    testImplementation platform('org.junit:junit-bom:6.0.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.20.0'
    testImplementation 'org.mockito:mockito-core:5.20.0'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.2.1'
    testImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
    testImplementation 'io.mockk:mockk:1.13.12'

    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation "com.silverpine.uu:uu-core-ktx:${uu_core_version}"
    androidTestImplementation "com.silverpine.uu:uu-ux-ktx:${uu_ux_version}"
    androidTestImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
    androidTestImplementation 'androidx.constraintlayout:constraintlayout:2.2.1'

}

android {
    testOptions {
        unitTests.all {
            useJUnitPlatform()
        }
    }
}

