plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlin.android'
}

apply from: "${uu_build_common}/uu-build-library-common.gradle"

dependencies {

    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.core:core-ktx:1.17.0'

    implementation "com.silverpine.uu:uu-core-ktx:${uu_core_version}"

    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.jetbrains.kotlin:kotlin-test:${uu_kotlin_version}"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.9.0"
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
    testImplementation 'io.mockk:mockk:1.13.12'
    testImplementation "com.silverpine.uu:uu-core-ktx:${uu_core_version}"
    testImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"

    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation "com.silverpine.uu:uu-core-ktx:${uu_core_version}"
    androidTestImplementation "com.silverpine.uu:uu-ux-ktx:${uu_ux_version}"
    androidTestImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
    androidTestImplementation 'androidx.constraintlayout:constraintlayout:2.2.1'

}


